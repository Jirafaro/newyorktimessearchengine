<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1> New York Times Search</h1>
    
    <form class="pure-form">
            <fieldset>
                <legend>Search Parameters</legend>
                <label for="name">Search Terms <br> </label>
                <input id='searchTerms' type="search" placeholder="insert search here"> <br> <br>
                <label for="name">Number of Records to Retrieve <br> </label>
                <input id='numberOfRecords'type="password" placeholder="X"> <br> <br>
                <label for="name">Start Year (optional)<br> </label>
                <input id='startYear'type="password" placeholder="YYYY"> <br> <br>
                <label for="name">End Year (optional)<br> </label>
                <input id='endYear'type="password" placeholder="YYYY"> <br> <br>
        

                
        
                <button id='search'type="submit" class="pure-button pure-button-primary">Search</button>
                <button id='clearSearch'type="submit" class="pure-button pure-button-primary">Clear Results</button>
            </fieldset>
        </form>
    <div>
        <p id="search-results"></p>
    </div>

</body>
</html>
